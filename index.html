        $(document).ready(function (){
            $("#cart").click(function (){
                $(".shopping_cart").fadeToggle("fast")

            $.getJSON('https://fakestoreapi.com/products/1', function(jd){
                $('#details_name').append('<p>'+jd.title+'</p>');

            });
        });
    </script>
</head>
<body>

<nav>
    <div class="navbar">
        <ul class="navbar_left">
            <li><a href="#">Home</a></li>
            <li><a href="#about">Products</a></li>
        </ul>

        <ul class="navbar_right">
            <li><a href="#" id="cart"><i class="fa fa-shopping-cart cart_icon"></i><span class="badge">3</span> </a> </li>
        </ul>
    </div>
</nav>

<div class="navbar">
    <div class="shopping_cart">
        <div class="cart_header">
            <i class="fa fa-shopping-cart cart_icon"></i><span class="badge">3</span>
            <div class="cart_total">
                <span class="lighter-text">Total:</span>
                <span class="main_color_text">$2345</span>
            </div>
        </div> <!-- End of shopping cart header -->

        <ul class="cart_items">
            <li class="clearfix">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item1.jpg" alt="item1" />
                <span class="item_name">Sony DSC</span>
                <span class="item_price">$849</span>
                <span class="item_quantity">Quantity: 1</span>
            </li>

            <li class="clearfix">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item2.jpg" alt="item1" />
                <span class="item_name">KS Automatic Mechanic...</span>
                <span class="item_price">$1,249.99</span>
                <span class="item_quantity">Quantity: 01</span>
            </li>
        </ul>

        <a href="#" class="btn">Checkout</a>
    </div> <!-- End of shopping cart -->
</div> <!-- End of navbar -->

<div class="wrapper">
    <div class="container">
        <div class="top"></div>
        <div class="bottom">
            <div class="left">
                <div class="details">
                    <p id="details_name"></p>
                    <p id="details_price"></p>
                </div>
                <div class="buy"><i class="fa fa-cart-plus"></i></div>
            </div>
            <div class="right">
                <div class="done"><i class="material-icons">done</i></div>
                <div class="details">
                    <h1>Chair</h1>
                    <p>Added to your cart</p>
                </div>
                <div class="remove"><i class="material-icons">clear</i></div>
            </div>
        </div>
    </div>
</div>
